<!DOCTYPE html>
<html lang="en">

<body>
<header>
    <div class="logo">SynergyTech</div>
    <button id="myBtn">Přihlásit se</button>
    <div id="myModal" class="backdrop">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Přihlášení</h2>
            <form>
                <label for="username">Uživatelské jméno</label>
                <input type="text" id="username" name="username" placeholder="Uživatelské jméno" required>
                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" placeholder="Heslo" required>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>
    </div>
</header>
<section class="main-section">
    <div class="color-overlay"></div>
    <div class="content">
        <h1>Vítejte u SynergyTech!</h1>
        <h2>Vaše brána do budoucnosti technologií. Poskytujeme inovativní řešení v oblasti herního vývoje, chytrých domácností, zdravotních technologií, internetu věcí, bezpečnosti a e-commerce, která přináší novou úroveň komfortu a efektivity.

        </h2>
    </div>
</section>
